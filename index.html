<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nigh time tarcker</title>
    <link
      rel="shortcut icon"
      href="hourglass-start-solid.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div
          class="col-md-7 col-lg-6 col-sm-12 col-sx-12 p-5 bg-light fw-light rounded shadow"
          id="content"
        >
          <h2 class="text-center mb-4">
            <i class="bi bi-stopwatch me-2"></i>Oblicz, ile godzin pracowałeś
            nocą
          </h2>
          <div class="input-group d-flex flex-column mb-3">
            <label for="start-shift-time" class="mb-2 fs-5"
              >Wybierz dzień i godzinę od której zacząłeś zmianę:</label
            >

            <input
              type="datetime-local"
              id="start-shift-time"
              class="border-1 p-1 rounded mb-4"
            />

            <label for="end-shifted-time" class="mb-2 fs-5"
              >Wybierz dzień i godzinę o której skończyłeś zmianę:</label
            >

            <input
              type="datetime-local"
              id="end-shifted-time"
              class="border-1 p-1 rounded mb-1"
            />
          </div>
          <button type="button" class="btn btn-primary w-100">Oblicz</button>

          <div
            class="d-flex align-items-center justify-content-center mt-3 fs-5 fw-normal text-center"
            id="displayResult"
          >
            <p>Tutaj pojawi się wynik.</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
